<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
  <title>Login</title>
</head>
<body class="h-screen">
<div style=" background-color: #1e3a8a;
    padding-top: 3px;
    position: absolute;
    width: 100%;
    z-index: 1;
    top: 0;
    height: 40px;">
  <div style="float: left;
  margin-left: 12%;
    color: white;
    font-family: Georgia;
    font-weight: bolder;
    font-size: 20px">
    <a href="/" style="text-decoration: none; color: white"> BathhouseBooking.com </a>
  </div>
</div>
<div class="container mx-auto h-full flex justify-center items-center text-stone-800 px-4">
  <div class="md:w-1/3 shadow-xl rounded-2xl border bg-blue-100 w-full">
    <h1 class="text-center font-medium text-2xl text-white rounded-t-2xl bg-blue-900 py-4">Sign in</h1>
    <form th:action="@{/login}" method="post" class="border-teal p-4 border-t-12 bg-white mb-6">
      <div class="mb-4">
        <input id="username" type="text" name="username" autocomplete="off"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
               placeholder="Username">
      </div>

      <div class="mb-4">
        <input id="password" type="password" name="password" autocomplete="off"
               class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
               placeholder="Password">
      </div>
      <div class="flex items-center justify-between">
        <input class="bg-blue-900 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-blue-600 transition duration-400 hover:shadow-lg"
               type="submit" value="Login">
      </div>

    </form>
    <div class="text-center pb-4">
      <p class="text-grey-dark text-sm">
        Don't have an account? <a href="/register" class="no-underline text-blue-500 font-bold">Create an account</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
