<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <style>
        #header {
            background-color: #1e3a8a;
            padding-top: 13px;
            padding-left: 22%;
            font-family: Tahoma;
            font-weight: bolder;
            color: white;
            font-size: 22px;
            width: 78%;
            z-index: 1;
            top: 0;
            height: 45px;
        }
        #header button {
            height: 36px;
            color: #003580;
            margin-left: 42%;
            font-family: Georgia;
            font-size: 14px;
        }
        .foo {
            height: 12px;
            width: 18px;
        }
    </style>
</head>
<body>
<div id="header">
    <a href="/" style="text-decoration: none; color: white"> BathhouseBooking.com </a>
    <button type="button" onclick="window.location.href='/logout'">Sign out</button>
</div>
<br><br>
<div id="body">
    <p style="margin-left: 22%;
font-size: 32px;
font-family: Tahoma;
margin-top: 0;
margin-bottom: 30px;
font-weight: bolder"> Booking details</p>
    <form method="post" action="/booking" th:object="${reservation}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{time}">
        <input type="hidden" th:field="*{price}">
        <input type="hidden" th:field="*{user}">
        <input type="hidden" th:field="*{bathhouse}">
        <input type="hidden" th:field="*{cabin}">
        <table style="margin-left: 22%;">
            <tr>
                <td colspan="3" style="padding-bottom: 10px; padding-top: 20px;
                        font-weight: bolder; font-family: Tahoma; font-size: 16px;"
                >User details</td>
            </tr>
            <tr>
                <td><label for="user">Username</label></td>
                <td class="foo"></td>
                <td><input id="user" type="text" th:field="*{user.username}" disabled></td>
            </tr>
            <tr>
                <td><label for="phone">Mobile number</label></td>
                <td class="foo"></td>
                <td><input id="phone" type="text" th:field="*{user.mobile_number}" disabled></td>
            </tr>
            <tr>
                <td colspan="3" style="padding-bottom: 10px; padding-top: 20px;
                        font-weight: bolder; font-family: Tahoma; font-size: 16px;"
                >Bathhouse details</td>
            </tr>
            <tr>
                <td><label for="bath">Name</label></td>
                <td class="foo"></td>
                <td><input id="bath" type="text" th:field="*{bathhouse.name}" disabled></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td class="foo"></td>
                <td><input id="city" type="text" th:field="*{bathhouse.city}" disabled></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td class="foo"></td>
                <td><textarea id="address" rows="3" th:field="*{bathhouse.address}" disabled/></td>
            </tr>
            <tr>
                <td colspan="3" style="padding-bottom: 10px; padding-top: 20px;
                        font-weight: bolder; font-family: Tahoma; font-size: 16px;"
                >Cabin details</td>
            </tr>
            <tr>
                <td><label for="cabinid">Cabin id</label></td>
                <td class="foo"></td>
                <td><input id="cabinid" type="text" th:field="*{cabin.id}" disabled></td>
            </tr>
            <tr>
                <td><label for="cabin">Cabin type</label></td>
                <td class="foo"></td>
                <td><input id="cabin" type="text" th:field="*{cabin.capacity}" disabled></td>
            </tr>
            <tr>
                <td><label for="price">Price</label></td>
                <td class="foo"></td>
                <td><input id="price" type="text" th:field="*{price}" disabled></td>
            </tr>
            <tr>
                <td><label for="time">Time</label></td>
                <td class="foo"></td>
                <td><input id="time" type="text" th:field="*{time}" disabled></td>
            </tr>
            <tr>
                <td colspan="3" style="padding-top: 30px">
                    <button type="submit" style="height: 40px; width: 100px; border: none;
                    border-radius: 4px; background-color: #1e3a8a; font-family: Tahoma;
                    font-size: 14px; color: white">Book</button>
                </td>
            </tr>
        </table>


    </form>
</div>
</body>
</html>
